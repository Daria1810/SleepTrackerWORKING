        <div class="row full-height justify-content-center">
            <div class="col-12 text-center align-self-center">
                <h1>Log-in / Sign-up</h1>
                <input class="checkbox" type="checkbox" id="reg-log" name="reg-log" />
                <label for="reg-log"></label>
                <div class="card-3d-wrap">
                    <div class="card-3d-wrapper">
                        <div class="card-front">

                                <div class="section text-center">
                                    <h1 class="mb-4">Log In</h1>
                                    <form action="register.php" method="post">
                                        <div class="form-group">
                                            <input type="text" class="form-style" placeholder="Username" name="usernamel" id="usernamel" required>
                                            <i class="input-icon uil uil-user"></i>
                                        </div>
                                        <div class="form-group mt-2">
                                            <input type="password" class="form-style" placeholder="Password" name="passwordl" id="passwordl" required>

                                </div>
                            </div>
                        </div>
                        <div class="card-back">
                            <div class="center-wrap">
                                <div class="section text-center">
                                    <h1 class="mb-2">Sign Up</h1>
                                    <form action="register.php" method="post">
                                        <div class="form-group">
                                            <input type="text" class="form-style" placeholder="First Name" name="first_name" id="first_name" required>
                                            <i class="input-icon uil uil-user"></i>
                                        </div>
                                        <div class="form-group mt-2">
                                            <input type="text" class="form-style" placeholder="Last Name" name="last_name" id="last_name" required>

                                        </div>
                                        <div class="form-group mt-2">
                                            <input type="text" class="form-style" placeholder="Username" name="usernames" id="usernames" required>

                                        </div>
                                        <div class="form-group mt-2">
                                            <input type="password" class="form-style" placeholder="Password" name="passwords" id="password" required>
                                            <i class="input-icon uil uil-lock-alt"></i>
                                        </div>
                                        <input type="submit" class="btn mt-3" value="Sign Up">

                                </div>
